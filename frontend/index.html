<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BudgetHelper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="src/pie.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/events.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
    <script type="text/javascript" src="src/categories.js"></script>
    <script type="text/javascript" src="src/eventhandler.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <h1>Budget Helper</h1>
    <div class="login">
      <form id="login-form" action="index.html" method="post">
        <input type="text" name="firstname" placeholder="firstname">
        <input type="text" name="lastname" placeholder="lastname">
        <input type="text" name="email" placeholder="email">
        <input type="submit" name="login" placeholder="Submit">
      </form>
    </div>

    <div class="jumbotron">

      <div class="navbar">
        <li>Home</li>
        <li>Edit Category</li>
        <li>Create Budget</li>
        <li>Add Purchase</li>
        <li id='logo' style="float:right">Budget Helper</li>
      </div>



        <div id="user">

        </div>

        <div id="pie">
          <div id="barchart_material" style="width: 900px; height: 500px;"></div>
        </div>


        <div id="form-div">

          <div class="" id="add-transaction-div">
            <h3>Add a Purchase</h3>
            <form class="" action="index.html" method="post" id="add-transaction-form">
              <div class="" id="add-transaction-input">
                <label for="category-add-transaction">Category: </label>
                <select class="category-all" id="category-all-0"></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Add another Purchase" onClick="handleAddInput('add-transaction-input', 'category-all');"><br>
              <input type="submit" value="Submit">
            </form>

          </div>

          <div class="" id="create-proposed-budget-div">

            <h3>Create Your Budget</h3>
            <form action="index.html" method="post" id="create-proposed-budget-form">
              <div id="add-budget-item-input">
                <label for="category">Category: </label>
                <select class="category-not-proposed" id="category-not-proposed-0"></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Add Another Budget Item" onClick="handleAddInput('add-budget-item-input', 'category-not-proposed');"><br>
              <input type="submit" value="Submit">
            </form>

          </div>

          <div class="" id="edit-proposed-budget-div">
            <h3>Choose Category To Edit</h3>
            <form class="" action="index.html" method="post" id="edit-proposed-budget-form">
              <div class="" id="edit-budget-item-input">
                <label for="category">Category: </label>
                <select class="category-existing" id="category-existing-0"></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Edit Aother Category" onClick="handleAddInput('edit-budget-item-input', 'category-existing');"><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>


    </div>
  </body>

</html>
